<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/admin.css">
    <title>Posnet</title>
</head>
<body class="bg-dark">
  <div id="app">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#">MindHub Bank</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Create Loan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Rest</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <form class="form-horizontal">
            <fieldset>
            <!-- Form Name -->
            <legend>Payments</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="textinput">Card Number:</label>  
              <input id="textinput" name="textinput" type="text" placeholder="Card Number" class="form-control input-md" v-model="cardNumber" required="">
            </div>
            
            
            <!-- Text input-->
            <div class="form-group">
              <label class="control-label" for="textinput">CVV:</label>  
              <input id="textinput" name="textinput" type="text" placeholder="444" v-model="cvv" class="form-control input-md" required="">
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class=" control-label" for="textinput">Amount</label>  
              <input id="textinput" name="textinput" type="text" placeholder="$10.000" class="form-control input-md" v-model="amount" required="">
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class=" control-label" for="textinput">Description</label>  
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" v-model="description" required="">
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class=" control-label" for="singlebutton"></label>
                <button type="button" id="singlebutton" name="singlebutton" class="btn btn-primary" @click="payLoan">Payment </button>
            </div>
            </fieldset>
        </form>
    </main>
    <footer>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./posnet.js"></script>
</body>
</html>
