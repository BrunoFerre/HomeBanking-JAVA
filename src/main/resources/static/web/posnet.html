<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/postnet.css">
    <title>Posnet</title>
</head>
<body class="bg-dark">
  <div id="app">
    <header>
      <h1>Mindhub Brothers Payment Gateway</h1>
    </header>
    <main>
        <form class=" container form-horizontal w-25 d-flex flex-column ">
            <fieldset class="d-flex flex-column gap-2">
            <!-- Form Name -->
            <legend class="text-white">Card Payment information</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="control-label text-white" for="textinput">Card Number:</label>  
              <input id="textinput" name="textinput" type="text" placeholder="Card Number" class="form-control input-md" v-model="cardNumber" required="">
            </div>
            
            
            <!-- Text input-->
            <div class="form-group">
            </div>
            
            <!-- Text input-->
            <div class="form-group d-flex gap-1 flex-wrap">
              <h4 class="text-white control-label">CVV and Amount</h4>
              <div class="d-flex gap-2">
              <input id="textinput" name="textinput" type="text" placeholder="CVV" class="form-control w-25" required="" v-model="cvv"> 
              <input id="textinput" name="textinput" type="text" placeholder="Amount" class="form-control " v-model="amount" required="">
            </div>
          </div>
            </fieldset>
            <button type="button" id="singlebutton" name="singlebutton" class="btn btn-primary mt-3 align-self-center" @click="payLoan">Payment </button>

        </form>
    </main>
    <footer>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./posnet.js"></script>
</body>
</html>
