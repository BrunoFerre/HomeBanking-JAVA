<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./bank-banking-finance-icon_112235.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./admin.css">
    <title>Create a new Loan</title>
</head>
<body>
  <div id="app">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./bank.png" alt="Logo" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link " aria-current="page" href="./manager.html">Home Page Admin</a>
                  <a class="nav-link active" href="#">Create Loan</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="d-flex flex-column align-items-center">
    <form class="form-horizontal">
        <fieldset>
        <!-- Form Name -->
        <legend>Create Loan</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="textinput">Name Loan</label>  
          <div class="">
          <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="" v-model="loanName">
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="textinput">Max Amount for Loan</label>  
          <div class="">
          <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md" required="" v-model="maxAmount">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class=" control-label" for="textinput">Initial Interest</label>  
          <div class="">
          <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md" required="" v-model="interest">
            
          </div>
        </div>
        <!-- Multiple Checkboxes (inline) -->
          <label class="control-label payments" for="checkboxes">Paymets</label>
          <div class="checkbox">
            <label class="checkbox-inline" for="checkboxes-0">
              <input type="checkbox" name="checkboxes" id="checkboxes-0" value="6" v-model="payment">
              6
            </label>
            <label class="checkbox-inline" for="checkboxes-1">
              <input type="checkbox" name="checkboxes" id="checkboxes-1" value="12" v-model="payment">
              12
            </label>
            <label class="checkbox-inline" for="checkboxes-2">
              <input type="checkbox" name="checkboxes" id="checkboxes-2" value="24" v-model="payment">
              24
            </label>
            <label class="checkbox-inline" for="checkboxes-3">
              <input type="checkbox" name="checkboxes" id="checkboxes-3" value="36" v-model="payment">
              36
            </label>
            <label class="checkbox-inline" for="checkboxes-4">
              <input type="checkbox" name="checkboxes" id="checkboxes-4" value="48" v-model="payment">
              48
            </label>
          </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class=" control-label" for="singlebutton"></label>
          <div class="">
            <button id="singlebutton" name="singlebutton" class="btn btn-success" type="button" @click.prevent="createLoan">Create a new Loan</button>
          </div>
        </div>
        </fieldset>
        </form>
    </main>
    <footer>

    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./manager.js"></script>
</body>
</html>
