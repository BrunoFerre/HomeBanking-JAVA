<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/images/Home_Banking.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Client Manager</title>
</head>

<body>
  <div id="app">
    <main class="container-fluid p-5 d-flex gap-4 flex-wrap alig-items-center justify-content-center">
      <div class="d-flex flex-column alig-items-center">
        <h1>Client Manager</h1>
        <form class="w-50 d-flex flex-column alig-items-center">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" v-model="firstName">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" v-model="lastName">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" v-model="email">
          <button type="submit" class="btn btn-primary m-3" @click.prevent="clientVerify">Add Client</button>
        </form>
        <table class="table ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email Address</th>
            </tr>
          </thead>
          <tbody>
            <template v-if="clients.length>0" v-for="(client,index) of clients">
              <tr>
                <td>{{index+1}}</td>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
  <div class="container d-flex flex-column alig-items-center gap-1 w-25">
    <h2>Client Rest Response</h2>
    <pre>
              {{jsonRest}}
            </pre>

  </div>
  </main>
  <footer>

  </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/scripts/manager.js"></script>
</body>

</html>
