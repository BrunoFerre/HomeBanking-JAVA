<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="shortcut icon" href="./images/bank-banking-finance-icon_112235.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Account</title>
</head>

<body>
  <div id="app" v-cloak>
    <header class="header w-100 fs-3">
      <h1 class="h1">Home</h1>
      <img src="./images/bank-banking-finance-icon_112235.ico" alt="Logo" class="img">
      <nav class="navbar sticky-top navbar-expand-lg text-center">
        <div class="container-fluid justify-content-around">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Cards</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active fw-bolder" aria-current="page" href="#">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Loans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Transaction</a>
              </li>
            </ul>
            </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main d-flex gap-3 flex-wrap p-3">
      <div class="d-flex flex-wrap gap-1">
      <section class="card text-bg-tertiary">
        <img src="./images/melba.jpg" class="card-img-top" alt="Logo-Melba">
        <article class="card-body">
            <h5 class="card-title fw-bolder fs-5">Hello {{clients.firstName}} {{clients.lastName}}</h5>
            <h6 class="card-text fs-5 fw-bold">Email : {{clients.email}}</h6>
          <button class="Btn">
            <div class="sign"><svg viewBox="0 0 512 512">
                <path
                  d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                </path>
              </svg></div>
            <div class="text">Log Out</div>
          </button>
       </article> 
      </section>
      <section class="d-flex flex-wrap gap-1 justify-content-around align-content-start">
        <p class="fw-bold fs-5 w-100 text-center fw-bolder">Account Details</p>
        <template v-if="accounts.length>0" v-for="account of accounts">
          <div class="code-editor d-flex flex-column text-white fs-5 align-items-center  p-2 fw-bold">
            <p class="property">
            <span class="color-2">Account Number</span><span> : </span>
            <span class="color-1">{{account.number}}</span>
          </p>
            <p class="property">
              <span class="color-2">Creation Date</span><span> : </span>
              <span class="color-preview-1"></span><span>{{account.creationDate}}</span>
            </p>
            <p class="property">
              <span class="color-2">Balance</span> : <span></span>
              <span class="color-1">{{account.balance}}</span>
            </p>
            <a :href="'./pages/account.html?id=' + account.id" class="btn btn-success"> Go transactions</a>
          </div>
        </template>
      </section>
    </div>
    <section class="container d-flex flex-column">
      <h2 class="text-center "> Loans Resume</h2>
      <template v-if="loans.length > 0 ">
        <table class="table table-primary table-bordered border-black text-center shadow-lg p-3 rounded" id="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Payments</th>
        </tr>
      </thead>
      <tbody>
        <template v-for="loan of loans">
          <tr>
            <td>{{loan.loan}}</td>
            <td>{{loan.amount}}</td>
            <td>{{loan.payments}}</td>
          </template>
        </tr>
      </tbody>
    </table>
  </template>
  <h2 v-else> No Transaction</h2>
    </section>
  </main>

    <footer class="footer d-flex align-items-center justify-content-around flex-wrap ">
      <i class="bi bi-bank2 fs-1 text-primary"></i>
      <p class="fs-5"> Mind Hub Brother &#169</p>
      <div class="d-flex gap-5 flex-wrap">
        <a href="tel:+3743614796" class="d-flex gap-2"><i class="bi bi-telephone-inbound-fill"></i>Call</a>
        <a href="mailto:fbrunomarcos@gmail.com" class="d-flex gap-2"><i class="bi bi-envelope-at"></i>Email</a>
      </div>
    </footer>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./scripts/accounts.js"></script>
</body>

</html>
