<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Mind Hub Brothers</title>
</head>
<body>
    <div id="app" v-cloak>
        <header class="header d-flex gap-5" >
                <img src="../images/bank-banking-finance-icon_112235.ico" alt="Logo Home Banking" id="img-hasbu">
                <nav class="navbar navbar-expand-lg fs-4">
                    <div class="container-fluid " id="nav">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accounts</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Loans</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Transacionts</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              {{clients.firstName}} Options
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Settigns</a></li>
                              <li><hr class="dropdown-divider "></li>
                              <li><a class="dropdown-item d-flex align-items-center gap-2" href="#">Log Out <i class="bi bi-box-arrow-in-right fs-4"></i></a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
        </header>
        <main class="container col-12 main">
          <section class="d-flex flex-wrap gap-1 justify-content-evenly align-content-start gap-4 ">
            <p class="fw-bold fs-1 w-100 text-center fw-bolder">Account Details</p>
            <template v-if="accounts.length>0" v-for="account of accounts">
              <div class="code-editor d-flex flex-column text-white fs-3 align-items-center justify-content-around p-2 fw-bolder">
                <p class="property">
                <span class="color-2">Account Number</span><span> : </span>
                <span class="color-1">{{account.number}}</span>
              </p>
                <p class="property">
                  <span class="color-2">Creation Date</span><span> : </span>
                  <span class="color-preview-1"></span><span>{{account.creationDate}}</span>
                </p>
                <p class="property">
                  <span class="color-2">Balance</span> : <span></span>
                  <span class="color-1">{{account.balance}}</span>
                </p>
                <a :href="'./account.html?id=' + account.id" class="btn fs-3 text-white fw-bold"> Go transactions</a>
              </div>
            </template>
          </section>
          <h2 class="text-center fs-1 fw-bolder mt-5 "> Loans Resume</h2>
          <section class="d-flex flex-column align-items-center">
            <template v-if="loans.length > 0 ">
              <table class="table table-primary w-50 table-bordered border-black text-center shadow-lg p-3 rounded" id="table">
                <thead>
                  <tr class="fs-5">
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Payments</th>
              </tr>
            </thead>
            <tbody>
              <template v-for="loan of loans">
                <tr class="fs-6">
                  <td>{{loan.loan}}</td>
                  <td>{{loan.amount}}</td>
                  <td>{{loan.payments}}</td>
                </template>
              </tr>
            </tbody>
          </table>
          </template>
          <h2 v-else> No Transaction</h2>
          </section>
        </div>
        </main>
        <footer class="footer d-flex align-items-center justify-content-around fs-2 ">
          <div class="d-flex align-items-center justify-content-center gap-3">
            <i class="bi bi-bank2 fs-1 text-dark"></i>
            <span class=""> Mind Hub Brother &#169 </span>
          </div>
          <div class="d-flex gap-5 flex-wrap ">
            <a href="tel:+3743614796" class="d-flex gap-2 text-dark"><i class="bi bi-telephone-inbound-fill "></i>Call</a>
            <a href="mailto:fbrunomarcos@gmail.com" class="d-flex gap-2 text-dark"><i class="bi bi-envelope-at"></i>Email</a>
          </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../scripts/accounts.js"></script>
</body>

</html>
