<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/index.css">
  <title>Cards</title>
</head>

<body>
  <div id="app">
    <header class="header">
      <img src="../images/hasbu2.png" alt="Logo Home Banking" id="img-hasbu">

      <nav class="navbar navbar-expand-lg fs-4">
        <div class="container-fluid" id="nav">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./accounts.html">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Loans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Transacionts</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  {{clients.firstName}} Options
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Settigns</a></li>
                  <li>
                    <hr class="dropdown-divider ">
                  </li>
                  <li><a class="dropdown-item d-flex align-items-center gap-2" href="#">Log Out <i
                        class="bi bi-box-arrow-in-right fs-4"></i></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main col-12 d-flex gap-4 flex-column">
      <h2 class="text-dark mt-1 text-center fs-1 fw-bolder">Your cards</h2>
      <div class="d-flex justify-content-evenly flex-wrap ">
        <section class="d-flex flex-column" >
          <h3 class="w-100 text-center fs-2 fw-bold">Credit Cards</h3>
          <template v-if="credit.length>0" v-for="(card,index) of credit">
            <div class="card">
              <div :class="{'cards card__side card__side_front-gold card__side_front':card.color == 'GOLD','cards card__side card__side_front-titanium  card__side_front':card.color == 'TITANIUM','cards card__side card__side_front-silver  card__side_front':card.color == 'SILVER'}">
                
              <div class="flex__1">
                  <p class="card__side__name-bank">MindHub Brothers</p>
                  <div class="card__side__chip"></div>
                  <p class="card__side__name-person fs-5">{{card.cardHolder}}</p>
                  <p class="card__side__number d-flex gap-5 justify-content-center">{{card.number}}
                    <span class="text-white"> EXP: {{thruDateCredit[index]}}</span>
                  </p>
                </div>
              </div>
              <div class="card__side card__side_back">
                <div class="card__side__black">
                </div>
                <div class="flex__2">
                  <div>
                    <p class="card__side__other-numbers card__side__other-numbers_1 fs-4 ">CVV: {{card.cvv}}</p>
                    <p class="mt-5 fs-4 fw-bolder">{{card.color}}</p>
                    <div>
                      <div class="card__side__debit text-dark d-flex align-items-center justify-content-center">
                        <p class="text-white">{{card.type}}</p>
                        <p class="text-white">Creation Date: {{fromDateCredit[index]}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </section>
        <section class="d-flex flex-column">
          <h3 class="w-100 text-center fs-2 fw-bold">Debit Cards</h3>
          <template v-if="debit.length>0" v-for="(card,index) of debit">
            <div class="card">
              <div :class="{'cards card__side card__side_front-gold card__side_front':card.color == 'GOLD','cards card__side card__side_front-titanium  card__side_front':card.color == 'TITANIUM','cards card__side card__side_front-silver  card__side_front':card.color == 'SILVER'}">
                <div class="flex__1">
                  <p class="card__side__name-bank">MindHub Brothers</p>
                  <div class="card__side__chip">s</div>
                  <p class="card__side__name-person fs-5">{{card.cardHolder}}</p>
                  <p class="card__side__number d-flex gap-5 justify-content-center">{{card.number}}
                    <span class="text-dark fw-bold">EXP: {{thruDateDebit[index]}}</span>
                  </p>
                </div>
              </div>
              <div class="card__side card__side_back">
                <div class="card__side__black">
                </div>
                <div class="flex__2">
                  <div>
                    <p class="card__side__other-numbers card__side__other-numbers_1 fs-4 ">CVV: {{card.cvv}}</p>
                    <p class="mt-5 fs-4 fw-bolder">{{card.color}}</p>
                    <div>
                      <div class="card__side__debit text-dark d-flex align-items-center justify-content-center">
                        <p class="text-white">{{card.type}}</p>
                        <p class="text-white">Creation Date: {{fromDateDebit[index]}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </template>
        </section>
      </div>
    </main>
    <footer class="footer d-flex align-items-center justify-content-around fs-2 ">
      <div class="d-flex align-items-center justify-content-center gap-3">
        <i class="bi bi-bank2 fs-1 text-dark"></i>
        <span class=""> Mind Hub Brother &#169 </span>
      </div>
      <div class="d-flex gap-5 flex-wrap ">
        <a href="tel:+3743614796" class="d-flex gap-2 text-dark"><i class="bi bi-telephone-inbound-fill "></i>Call</a>
        <a href="mailto:fbrunomarcos@gmail.com" class="d-flex gap-2 text-dark"><i class="bi bi-envelope-at"></i>Email</a>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../scripts/cards.js"></script>
</body>

</html>
