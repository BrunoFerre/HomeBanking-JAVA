    <main class="main  d-flex align-items-center justify-content-center">
        <form class="form form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Form Name</legend>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class="control-label" for="selectbasic">Select Loan</label>
              <div class="">
                <select @Change="payments" id="selectbasic" name="selectbasic" class="form-control" v-model="selectLoan">
                  <option selected value="">Select Loan</option>
                  <template v-for="loan of loans">
                  <option :value="loan.id">{{loan.name}}</option>
                </template>
                </select>
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class=" control-label" for="selectbasic">Account Destiny</label>
              <div class="">
                <select id="selectbasic" name="selectbasic" class="form-control" v-model="accountDest">
                  <option value="all">Account Origin</option>
                  <template v-for="account of accounts">
                  <option :value="account.number">{{account.number}}</option>
                </template>
                </select>
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class=" control-label" for="amountinput">Amount</label>  
              <div class="">
              <input id="amountinput" name="amountinput" type="text" v-model="amount" placeholder="Example:10.000" class="form-control input-md" required=""> 
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class=" control-label" for="paymentbasic">Payments</label>
              <div class="">
                <select id="paymentbasic" name="paymentbasic" class="form-control" v-model="payment">
                  <option selected value="">Select Payment</option>
                  <template v-for="pay of paymentFilter.payments">
                  <option :value="pay">{{pay}}</option>
                </template>
                </select>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class=" control-label" for="singlebutton"></label>
              <div class="">
                <button id="singlebutton" @click.prevent="newLoans" name="singlebutton" class="btn btn-primary">Button</button>
              </div>
            </div>
            
            </fieldset>
            </form>
        <picture>
            <!-- <img src="../images/bank.png" alt=""> -->
