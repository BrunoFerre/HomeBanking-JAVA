<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/bank-banking-finance-icon_112235.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Details Account</title>
</head>
<body>
    <div id="app">
        <header class="header w-100 fs-3">
            <img src="../images/Home_Banking.png" alt="Logo" class="img">
            <nav class="navbar sticky-top navbar-expand-lg text-center">
              <div class="container-fluid justify-content-around">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="#">Cards</a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link active fw-bolder" aria-current="page" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Loans</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Transaction</a>
                    </li>
                  </ul>
                  </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
        <main class="main d-flex align-content-start flex-wrap gap-5 justify-content-center p-3">
            <h4 class="text-dark w-100 text-center fs-2 fw-bolder">{{client.firstName}} {{client.lastName}} transactions</h4>
            <div class="d-flex align-items-center justify-content-center flex-wrap">
                  <div class="code-editor d-flex flex-wrap">
                    <div class="editor-content p-3 ">
                      <code class="code">
                          <p class="fw-bold fs-5">Account Details</p>
                            <p class="property">
                            <span class="color-2">Account Number</span><span> : </span>
                            <span class="color-1">{{account.number}}</span>
                          </p>
                          <p class="property">
                            <span class="color-2">Creation Date</span><span> : </span>
                            <span class="color-preview-1"></span><span>{{account.creationDate}}</span>
                          </p>
                          <p class="property">
                            <span class="color-2">Balance</span> : <span></span>
                            <span class="color-1">{{account.balance}}</span>
                          </p>
                        </code>
                    </div>
                  </div>
            </div>
            <div class="d-flex align-items-center flex-column ">
                <template v-if="transaction.length > 0 ">
                <table class="table ">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Type</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>
                          <th scope="col"> Date</th>
                      </tr>
                    </thead>
                    <tbody>
                        <template v-for="(transaction,index) of transaction">
                        <tr>
                        <th scope="row">{{index + 1}}</th>
                        <td v-if="transaction.type == 'DEBIT'" class="text-danger">{{transaction.type}}</td>
                          <td v-else class="text-success">{{transaction.type}}</td>
                        <td>{{transaction.amount}}</td>
                        <td>{{transaction.description}}</td>
                        <td>{{transaction.date}}</td>
                        </template>
                      </tr>
                    </tbody>
                </table>
                </template>
                    <h2 v-else> No Transaction</h2>
            </div>
        </main>
        <footer class="footer d-flex align-items-center justify-content-around flex-wrap ">
            <p class="fs-5"> <i class="bi bi-bank2 fs-1 text-primary"></i> Mind Hub Brother &#169</p>
            <div class="d-flex gap-5 flex-wrap">
              <a href="tel:+3743614796" class="d-flex gap-2"><i class="bi bi-telephone-inbound-fill"></i>Call</a>
              <a href="mailto:fbrunomarcos@gmail.com" class="d-flex gap-2"><i class="bi bi-envelope-at"></i>Email</a>
            </div>
          </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../scripts/account.js"></script>
</body>

</html>
